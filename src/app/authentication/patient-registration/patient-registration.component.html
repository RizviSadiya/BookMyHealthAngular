<!--Register Form Start-->
<div class="dc-haslayout dc-main-section">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 push-lg-2">
        <div class="dc-registerformhold">
          <div class="dc-registerformmain">
            <div class="dc-registerhead">
              <div class="dc-title">
                <h3>Registration For Patients</h3>
              </div>
              <div class="dc-description">
                <!-- <p>Consectetur adipisicing elit sed dotem eiusmod tempor incune utnaem labore etdolore maigna aliqua enim poskina</p> -->
              </div>
            </div>
            <div class="dc-joinforms">
              <ul class="dc-joinsteps">
                <!-- <li class="dc-active"><a href="javascrip:void(0);">01</a></li>
											<li><a href="javascrip:void(0);">02</a></li>
											<li><a href="javascrip:void(0);">03</a></li> -->
                <!-- <li><a href="javascrip:void(0);">04</a></li> -->
              </ul>
              <form [formGroup]="patientForm"
              
                class="dc-formtheme dc-formregister"
              >
                <fieldset class="dc-registerformgroup">
                  <div
                    class="form-group dc-form-group-dropdown form-group-half"
                  >
                    
                    <input formControlName="user_name"
                      type="text"
                      name="First_Name"
                      class="form-control"
                      placeholder="user_name"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input formControlName="first_name"
                      type="text"
                      name="Last_Name"
                      class="form-control"
                      placeholder="Frist Name"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input formControlName="last_name"
                      type="text"
                      name="Last_Name"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="form-group">
                    <input formControlName="email"
                      type="text"
                      name="Email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input formControlName="password"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password*"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input formControlName="cpassword"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Retype Password*"
                    />
                  </div>

                  <div class="form-group">
                    <!-- <input
                      type="submit"
                      class="dc-btn"
                      name="submit"
                      value="Create Account"
                    /> -->
                    <button class="dc-btn" type="submit" (click)="patientRegistration()">Registration Now</button>
                  </div>
                </fieldset>
              </form>

											</ul>
										</div> -->
            </div>
          </div>
          <div class="dc-registerformfooter">
            <span
              >Already Have an Account?
              <a href="javascript:void(0);">Login Now</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
